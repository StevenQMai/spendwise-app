---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.post {
  max-width: 100%;
}

.post-header {
  margin-bottom: 2em;
  padding-bottom: 1em;
  border-bottom: 2px solid #e5e7eb;
}

.post-title {
  font-size: 2.5em;
  margin-bottom: 0.5em;
}

.post-content {
  line-height: 1.8;
}

.post-content h2 {
  margin-top: 2em;
  margin-bottom: 1em;
  padding-bottom: 0.5em;
  border-bottom: 1px solid #e5e7eb;
}

.post-content h3 {
  margin-top: 1.5em;
  margin-bottom: 0.75em;
}

.post-content code {
  background-color: #f3f4f6;
  padding: 0.2em 0.4em;
  border-radius: 3px;
  font-family: 'Courier New', monospace;
  font-size: 0.9em;
}

.post-content pre {
  background-color: #f3f4f6;
  padding: 1em;
  border-radius: 5px;
  overflow-x: auto;
}

.post-content pre code {
  background-color: transparent;
  padding: 0;
}
</style>
